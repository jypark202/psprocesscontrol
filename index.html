<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏÇ¨ÎÇ¥ Í≥µÏ†ï Í¥ÄÎ¶¨ Ï∫òÎ¶∞Îçî</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    .calendar-grid {
      grid-template-columns: repeat(7, minmax(0, 1fr));
    }
    .calendar-day {
      min-height: 120px;
    }
    .event-item {
      font-size: 0.8rem;
      padding: 2px 4px;
      margin-bottom: 2px;
      border-radius: 4px;
      cursor: pointer;
    }
    #modal-content::-webkit-scrollbar {
      width: 8px;
    }
    #modal-content::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    #modal-content::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    #modal-content::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .process-table th, .process-table td {
      border: 1px solid #e5e7eb;
      padding: 0.75rem;
      text-align: center;
      vertical-align: middle;
    }
    .process-table .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      white-space: nowrap;
    }
    .process-table .checkbox-label:last-child {
      margin-bottom: 0;
    }
    .sticky-header {
      position: sticky;
      top: -1px;
      z-index: 10;
    }
    .image-upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .thumbnail {
      width: 60px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 0.25rem;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- ÏÉùÎûµÎêú Í∏∞Ï°¥ HTML Íµ¨Ï°∞ÏôÄ Ïä§ÌÅ¨Î¶ΩÌä∏ -->

  <!-- ÏàòÏ†ïÎêú renderProcessTable() Ìï®Ïàò ÎÇ¥ td ÏÉùÏÑ± Î∂ÄÎ∂Ñ (Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Î≤ÑÌäº Ìè¨Ìï®) -->
  <script>
    function renderProcessTable(processes) {
      const container = document.getElementById('process-table-container');
      container.innerHTML = '';
      if (!processes) return;
      const table = document.createElement('table');
      table.className = 'w-full text-sm border-collapse process-table';
      const thead = document.createElement('thead');
      thead.className = 'bg-gray-100 font-semibold sticky-header';
      thead.innerHTML = `<tr><th style="width: 10%;">Í≥µÏ†ï</th><th style="width: 10%;"></th>${productNames.map(name => `<th>${name}</th>`).join('')}</tr>`;
      table.appendChild(thead);
      const tbody = document.createElement('tbody');

      Object.entries(processDefinitions).forEach(([groupName, def]) => {
        const rowKeys = Object.keys(def.rows);
        const notesRowNeeded = 'notes' in def;
        const rowSpan = rowKeys.length + (notesRowNeeded ? 1 : 0);

        rowKeys.forEach((rowName, index) => {
          const tr = document.createElement('tr');
          if (index === 0) {
            const tdGroup = document.createElement('td');
            tdGroup.rowSpan = rowSpan;
            tdGroup.className = "font-semibold";
            tdGroup.textContent = groupName.replace('_Ï∂úÌïò', '(Ïù∏ÌòÑ)');
            tr.appendChild(tdGroup);
          }

          const tdRowHeader = document.createElement('td');
          tdRowHeader.className = "font-semibold bg-gray-50";
          tdRowHeader.textContent = rowName;
          tr.appendChild(tdRowHeader);

          productNames.forEach(productName => {
            const td = document.createElement('td');
            const productData = processes[groupName]?.products?.[productName]?.[rowName];

            if (typeof productData === 'object') {
              td.className = 'text-left align-top pt-3';
              Object.entries(productData).forEach(([detailName, isChecked]) => {
                if (detailName === 'image') return;
                const label = document.createElement('label');
                label.className = 'checkbox-label';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'form-checkbox h-4 w-4 text-blue-600 rounded';
                checkbox.checked = isChecked;
                checkbox.dataset.group = groupName;
                checkbox.dataset.product = productName;
                checkbox.dataset.row = rowName;
                checkbox.dataset.detail = detailName;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(` ${detailName}`));
                td.appendChild(label);
              });

              const imageContainer = document.createElement('div');
              imageContainer.className = 'image-upload-container mt-2';

              const uploadBtn = document.createElement('button');
              uploadBtn.textContent = '+';
              uploadBtn.className = 'w-8 h-8 bg-blue-500 text-white rounded-full hover:bg-blue-600 text-lg';

              const fileInput = document.createElement('input');
              fileInput.type = 'file';
              fileInput.accept = 'image/*';
              fileInput.className = 'hidden';

              // üîß Íº≠ Ï∂îÍ∞ÄÌï¥Ïïº Ìï®: ÌÅ¥Î¶≠ ÎèôÏûëÏù¥ Ïïà ÎêòÎäî ÏõêÏù∏Ïù¥ Ïù¥Í±∞ÏòÄÏùå
              imageContainer.appendChild(fileInput);

              uploadBtn.onclick = () => fileInput.click();
              fileInput.onchange = (e) => handleImageUpload(e, groupName, productName, rowName);

              imageContainer.appendChild(uploadBtn);

              const imageData = productData.image;
              if (imageData) {
                const thumbnail = document.createElement('img');
                thumbnail.src = imageData;
                thumbnail.className = 'thumbnail';
                thumbnail.onclick = () => showFullImage(imageData);
                imageContainer.appendChild(thumbnail);
              }

              td.appendChild(imageContainer);
            } else {
              const input = document.createElement('input');
              input.type = 'text';
              input.className = 'w-full border rounded p-1';
              input.value = productData || '';
              input.dataset.group = groupName;
              input.dataset.product = productName;
              input.dataset.row = rowName;
              td.appendChild(input);
            }

            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });

        if (notesRowNeeded) {
          const trNotes = document.createElement('tr');
          const tdNotesHeader = document.createElement('td');
          tdNotesHeader.className = "font-semibold bg-gray-50";
          tdNotesHeader.textContent = 'ÌäπÏù¥ÏÇ¨Ìï≠';
          trNotes.appendChild(tdNotesHeader);

          const tdNotesText = document.createElement('td');
          tdNotesText.colSpan = productNames.length;
          const textarea = document.createElement('textarea');
          textarea.className = 'w-full border rounded p-2 h-20 resize-none';
          textarea.value = processes[groupName]?.notes || '';
          textarea.dataset.group = groupName;
          textarea.dataset.row = 'notes';
          tdNotesText.appendChild(textarea);
          trNotes.appendChild(tdNotesText);
          tbody.appendChild(trNotes);
        }
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }
  </script>
</body>
</html>
